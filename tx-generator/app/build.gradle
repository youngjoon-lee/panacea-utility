plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

version '0.0.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/medibloc/panacea-java"
        credentials {
            username = System.getenv("GPR_USER")
            password = System.getenv("GPR_API_KEY")
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'org.medibloc.panacea:panacea-java:0.1.5'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.10.0'
}

application {
    // Define the main class for the application.
    mainClass = 'org.medibloc.panacea_utility.tx_generator.App'
}
