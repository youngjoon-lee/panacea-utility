<h1>Panacea Address Validator</h1>

<form action="/validate/panacea" method="POST">
<div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
<div><input type="submit" value="Validate"></div>
</form>

<div><textarea name="result" rows="20" cols="80">{{printf "%s" .Result}}</textarea></div>
